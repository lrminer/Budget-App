<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world! Welcome to compare.html</h1>

    <div class="container" id="header">

        <div class="row">
            <div class="col">
                <!-- HEADER GOES HERE -->
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="GET">
                    <h2>Query by....</h2>
                    <select name="" id="typeOfQuery">
                        <option value="age">Age</option>
                        <option value="state">State</option>
                        <option value="income">Income</option>
                    </select>
                    <input type="text" name="range" id="input-range" value="">
                    <input type="button" value="Submit" id="submit-button">
                </form>
            </div>
        </div>

        <div class="row" id="display">

            <!-- Use jQuery to append columns here with data (horizontally even).... 

                or use jQuery to append div.row>div.col (to make them vertically stacked) -->

        </div>

        <div class="row" id="footer">
            <div class="col">
                <!-- FOOTER GOES HERE -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/compare.js"></script>
</body>

</html>
